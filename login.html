<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign in | RankUP</title>

    <!-- Style Files  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">

    <!-- Icons -->
    <link rel="stylesheet" href="icons/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/font-face.css">

  </head>
  <body class="page access signin">

    <!-- Start page Content -->
    <div class="page-content">
      <div class="page-head">
        <div class="logo">
          <img src="images/blue-logo.svg" alt="">
        </div>
        <p>Welcome to Rank UP, please login to continue</p>
      </div>
      <div class="access-box">
        <div class="box-body">
          <div class="error-notice" id="error-notice">
            <p>Error in email or password</p>
          </div>
          <form class="login" action="index.html" id="loginForm" method="post">
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" name="email" id="email" class="form-control req-input" value="">
            </div>
            <div class="form-group password">
              <label for="password">Password <a href="forget-password.html" class="link">Forgot Password?</a> </label>
              <input type="password" name="password" id="password" class="form-control req-input" value="">
              <span class="rp-eye js-ShowPass"></span>
            </div>
            <button type="button" name="" class="btn btn-bBlue" onclick="validateForm(loginForm)">Sign in</button>
          </form>
        </div>
      </div>
      <div class="page-footer text-center">
        <p>Donâ€™t have account? <a href="signup.html">Register now</a></p>
      </div>
    </div>
    <!-- End Page Content -->

    <!-- JS Scripts  -->
    <script src="js/jquery.3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
