<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up | RankUP</title>

    <!-- Style Files  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">

    <!-- Icons -->
    <link rel="stylesheet" href="icons/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/font-face.css">

  </head>
  <body class="page access signup">

    <!-- Start page Content -->
    <div class="page-content">
      <div class="access-box">
        <div class="row">
          <div class="col-md-5">
            <div class="left-box">
              <div class="logo image">
                <img src="images/white-logo.svg" alt="">
              </div>
              <div class="girl image">
                <img src="images/girl.svg" alt="">
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="right-box">
              <div class="box-head">
                <h5>Welcome to Rank UP, Setup your profile</h5>
              </div>
              <div class="box-body">
                <form class="register-form" action="index.html" method="post">
                  <div class="form-inputs">
                    <div class="row">
                      <div class="col-6">
                        <div class="form-group">
                          <label for="fname">First Name <span class="req-mark">*</span></label>
                          <input type="text" class="form-control" name="fname" id="fname" required>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group">
                          <label for="lname">Last Name <span class="req-mark">*</span></label>
                          <input type="text" class="form-control" name="lname" id="lname" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email">Email <span class="req-mark">*</span></label>
                      <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group password">
                      <label for="password">Password <span class="req-mark">*</span></label>
                      <input type="password" class="form-control" name="password" id="password" required>
                      <span class="rp-eye js-ShowPass"></span>
                    </div>
                    <div class="form-group">
                      <label>By clicking below, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                  </div>
                  <div class="box-footer">
                    <input type="submit" value="Create account" class="btn btn-bBlue">
                    <p>Already have account? <a href="login.html">Login</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Page Content -->



    <!-- JS Scripts  -->
    <script src="js/jquery.3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
