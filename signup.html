<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up | $Tamp</title>

    <!-- Style Files  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">

    <!-- Icons -->
    <link rel="stylesheet" href="icons/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/font-face.css">

  </head>
  <body class="page access signup">

    <!-- Start page Content -->
    <div class="page-content">
      <div class="access-box">
        <div class="box-head">
          <img src="images/logo 2.png" alt="">
        </div>
        <div class="box-body">
          <div class="heading">
            <p class="join">Sign Up now and make it easier</p>
            <p>Already have an account? <a href="signin.html" class="link">Sign in</a> </p>
          </div>
          <div class="error-notice" id="error-notice">
            <p></p>
          </div>
          <form class="register text-center" id="regForm" action="index.html" method="post">
            <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="username">Name <span class="req-field">*</span></label>
                    <input type="text" name="username" id="username" class="form-control arabic-field req-input" value="">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="email">Email address <span class="req-field">*</span></label>
                    <input type="email" name="email" id="email" class="form-control req-input" value="">
                  </div>
                </div>
              </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="password">Password <span class="req-field">*</span></label>
                  <input type="password" name="password" id="password" class="form-control req-input" value="">
                </div>
              </div>
            </div>
          </form>
          <div class="box-footer text-center">
            <button type="button" name="" class="btn btn-dBlue" onclick="validateForm(regForm)">Join</button>
          </div>
        </div>
      </div>
      <div class="page-footer text-center" style="direction: ltr">
        <p>&copy; 2019 All CopyRights are Reserved</p>
      </div>
    </div>
    <!-- End Page Content -->



    <!-- JS Scripts  -->
    <script src="js/jquery.3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
