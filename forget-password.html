<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Resest Password | RankUP</title>

    <!-- Style Files  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">

    <!-- Icons -->
    <link rel="stylesheet" href="icons/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/font-face.css">

</head>
  <body class="page access signin">

    <!-- Start page Content -->
    <div class="page-content">
      <div class="page-head">
        <div class="logo">
          <img src="images/blue-logo.svg" alt="">
        </div>
        <p>Enter you email address to reset your password</p>
      </div>
      <div class="access-box">
        <div class="box-body">
          <div class="error-notice" id="error-notice">
            <p>Email is not valid</p>
          </div>
          <form class="login" action="index.html" id="loginForm" method="post">
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" name="email" id="email" class="form-control req-input" value="">
            </div>
            <button type="button" name="" class="btn btn-bBlue" onclick="validateForm(loginForm)">Send reset link</button>
          </form>
        </div>
      </div>
      <div class="page-footer text-center">
        <p>Wanna try again? <a href="login.html">Login</a></p>
      </div>
    </div>
    <!-- End Page Content -->

    <!-- JS Scripts  -->
    <script src="js/jquery.3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
