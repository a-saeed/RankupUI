<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign in to $TAMP </title>

    <!-- Style Files  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">

    <!-- Icons -->
    <link rel="stylesheet" href="icons/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/font-face.css">

</head>
  <body class="page access signin">

    <!-- Start page Content -->
    <div class="page-content">
      <div class="page-head">
        <p>Sign in to your $TAMP account</p>
      </div>
      <div class="access-box">
        <div class="box-head">
          <img src="images/logo 2.png" alt="">
        </div>
        <div class="box-body">
          <div class="error-notice" id="error-notice">
            <p>Error in email or password</p>
          </div>
          <form class="login text-center" action="index.html" id="loginForm" method="post">
            <div class="form-group">
              <label for="username" class="text-right d-block">Email</label>
              <input type="text" name="email" id="email" class="form-control req-input" value="">
            </div>
            <div class="form-group password">
              <label for="password">Password <a href="forget-password.html" class="link">Forget Password?</a> </label>
              <input type="password" name="password" id="password" class="form-control req-input" value="">
              <span class="bosh-icon bosh-eye js-ShowPass"></span>
            </div>
            <button type="button" name="" class="btn btn-dBlue" onclick="validateForm(loginForm)">Sign in</button>
          </form>
        </div>
        <div class="box-footer text-center">
          <p>Newt to $TAMP?<a href="signup.html" class="link">Create new account</a> </p>
        </div>
      </div>
      <div class="page-footer text-center">
        <p>&copy; 2019 All CopyRights are Reserved</p>
      </div>
    </div>
    <!-- End Page Content -->

    <!-- JS Scripts  -->
    <script src="js/jquery.3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
