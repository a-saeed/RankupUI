<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up | RankUP</title>

    <!-- Style Files  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">

    <!-- Icons -->
    <link rel="stylesheet" href="icons/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/font-face.css">

  </head>
  <body class="page access signin signup newws">

    <!-- Start page Content -->
    <div class="page-content">
      <div class="page-head">
        <div class="logo">
          <img src="images/blue-logo.svg" alt="">
        </div>
        <p>Create your workspace easily</p>
      </div>
      <div class="access-box">
        <div class="row">
          <div class="col-md-5">
            <div class="left-box">
              <div class="image">
                <img src="images/workspace.svg" alt="">
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="right-box">
              <div class="box-body">
                <form class="register-form" action="index.html" method="post">
                  <div class="form-inputs">
                    <div class="form-group">
                      <label for="email">Workspace name <span class="req-mark">*</span></label>
                      <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                      <label>Invite your team</label>
                      <input type="email" class="form-control" name="email[]" placeholder="Enter their email address">
                      <input type="email" class="form-control" name="email[]" placeholder="Enter their email address">
                      <input type="email" class="form-control" name="email[]" placeholder="Enter their email address">
                    </div>
                  </div>
                  <div class="box-footer">
                    <input type="submit" value="Create Workspace" class="btn btn-bBlue">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Page Content -->



    <!-- JS Scripts  -->
    <script src="js/jquery.3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
